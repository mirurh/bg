<html>
    <head>
		<meta charset="utf-8">
		<title>勝敗カウンター</title>
		
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
		<script src="counter.js"></script>
    </head>
	
    <body onLoad="display();">
        <div class="main-panel">
            <span id="win-count"></span>勝
			<span id="lose-count"></span>敗
			<span id="draw-count"></span>分
        	(<span id="win-rate"></span>%)
        	<span id="consecutive-count"></span><span id="win-consecutive">連勝中</span><span id="lose-consecutive">連敗中</span>
		</div>
		
		<hr>
		
		<div class="control-panel">
			<button onClick="win();">Win</button>
			<button onClick="lose();">Lose</button>
			<button onClick="draw();">Draw</button>
			
			<button onClick="undo();">Undo</button>
			<button onClick="reset();">Reset</button>
		</div>
		
    </body>
</html>
